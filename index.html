<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <!-- start of aside header -->
        <aside>
            <div class="container">
                <div class="icon">
                    <img src="images/jollibee icon.png" alt="">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Our Food</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">Buzz Room</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="social">
                    <img class="insta" src="images/insta.png" alt="">
                    <img class="fb" src="images/fb.png" alt="">
                </div>
            </div>
        </aside>

        <section>
            <div class="carousel">
                <button class="carousel__button carousel__button--left is-hidden">
                    <img src="images/left chevron.png" alt="">
                </button>
                <div class="carousel__track-container">
                    <ul class="carousel__track">
                        <li class="carousel__slide current-slide">
                            <img class="carousel__image" src="images/chickenjoy.jpg" alt="">
                        </li>
                        <li class="carousel__slide">
                            <img class="carousel__image" src="images/palabok.jpg" alt="">
                        </li>
                        <li class="carousel__slide">
                            <img class="carousel__image" src="images/snacks.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <button class="carousel__button carousel__button--right">
                    <img src="images/right chevron.png" alt="">
                </button>

                <div class="carousel__nav">
                    <button class="carousel__indicator current-slide"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                </div>
            </div>
        </section>        
    </div>
    <!-- start of aside header -->

    <script src="js/carousel.js"></script>
</body>
</html>
